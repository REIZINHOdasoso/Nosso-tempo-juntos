<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <!-- Fonte personalizada romântica -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Great Vibes', cursive;
            background-color: #ffb6c1; /* Cor de fundo rosa */
            background-image: url('fundo.jpg'); /* Substitua pelo caminho do arquivo de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

        #container {
            text-align: center;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semitransparente para destacar o conteúdo */
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        #foto {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #fff;
        }

        #nomes {
            font-size: 2em;
            color: #ff69b4;
            margin: 10px 0;
        }

        #tempo {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }

        #extraFoto {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Script de proteção por senha
        let senha = prompt("Digite a senha para acessar:");
        if (senha !== "RogerLindao2804") {  // Substitua "minhaSenha123" pela senha desejada
            alert("Senha incorreta!");
            window.location.href = "https://google.com";  // Redireciona para outra página se a senha estiver incorreta
        }
    </script>

    <div id="container">
        <img id="foto" src="Screenshot_1.jpg" alt="Foto nossa">
        <div id="nomes">Igor e Sofia</div>
        <h1>Estamos juntos há:</h1>
        <p id="tempo"></p>
        <!-- Imagem extra abaixo do contador -->
        <img id="extraFoto" src="fofinhos.jpg" alt="Imagem extra">
    </div>
    
    <script>
        const dataInicio = new Date("2022-04-28"); // Data de início do relacionamento

        function atualizarTempo() {
            const agora = new Date();
            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();
            let segundos = agora.getSeconds() - dataInicio.getSeconds();

            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                const ultimoDiaMesPassado = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoDiaMesPassado;
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            document.getElementById("tempo").innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(atualizarTempo, 1000);
    </script>
</body>
</html>
